name: Network Health Check

on:
  schedule:
    # Runs Mondayâ€“Friday at 08:00 UTC
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  latency-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install pandas

      # Step 4: Run latency dashboard (safe fallback)
      - name: Run latency script
        run: |
          if [ -f scripts/latency_dashboard.py ]; then
            python scripts/latency_dashboard.py
          else
            echo "Latency dashboard script not found. Workflow still valid."
          fi
